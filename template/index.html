<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/vehiculo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>VehicleFix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        .caja {
            margin: 10%;
            margin-left: 35%;
            margin-right: 35%;
        }
        .t {
            font-family: 'Lobster', cursive;
        }
        img {
            padding-left: 170px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="caja">
        <form class="form-control" action="/acceso-login" method="post">
            <img src="../static/vehiculo.png" alt="Logo">
            <h1 class="text-center t">Login</h1>

            <!-- Mostrar mensajes de error -->
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}

            <!-- Campo de correo -->
            <div class="form-group">
                <label for="exampleInputEmail1" class="t text-center">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo" name="txtCorreo" required>
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <br>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="exampleInputPassword1" class="t text-center">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword" required>
            </div>
            <br>

            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </div>
</body>
</html>
